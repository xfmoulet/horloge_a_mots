[package]
name = "horloge"
version = "0.1.0"
edition = "2021"

[profile.release]
lto = true
opt-level = "s"

[dependencies]
embedded-hal = "0.2"
nb = "1"
cortex-m = "0.7"
cortex-m-rt = "0.7"
# Panic behaviour, see https://crates.io/keywords/panic-impl for alternatives
panic-halt = "0.2"

[dependencies.stm32f4xx-hal]
version = "0.13.2"
features = ["stm32f410"] # replace the model of your microcontroller here

[features]
default = ["big_panel"]
big_panel=[]
mini_panel=[]