[package]
name = "horloge"
version = "0.1.0"
edition = "2021"
build="build/build.rs"

[profile.release]
panic = "abort"
lto = true
opt-level = "s"

[dependencies]
panic-halt = "0.2"

[dependencies.avr-device]
version = "0.4.0"
features = ["atmega8","rt"]

[features]
default = ["mini_panel"]
big_panel=[]
mini_panel=[]
mini_demo=[]